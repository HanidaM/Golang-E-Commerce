<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://kit.fontawesome.com/02ec7820c3.js" crossorigin="anonymous"></script>
    <style>
      .grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}


.cart {
  display: flex;
  align-items: center;
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #fff;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 50%;
}

.cart img {
  width: 30px;
  height: 30px;
}

.cart-count {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  text-align: center;
  line-height: 20px;
  margin-left: 5px;
}

form {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

form label {
  margin-right: 10px;
}

form select {
  margin-right: 20px;
}

form input[type="text"] {
  width: 300px;
  margin-right: 20px;
}

form button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
}

.search-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 20px;
}

.search-bar input[type="text"] {
  width: 300px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-right: 10px;
}

.search-bar button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
}


.item {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  text-align: center;
}

.item img {
  max-width: 100%;
}

.item h3 {
  margin-top: 10px;
}

.item p {
  margin-top: 10px;
}

.item button {
  margin-top: 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
}


    </style>
</head>
<body>
  <div class="cart">
    
    <a href="/cart"><i class="fa-light fa-cart-shopping"></i></a>
    <span class="cart-count">{{.CartCount}}</span>
  </div>
  


  <form method="GET" action="/main">
    <label for="sort_by">Sort by:</label>
    <select id="sort_by" name="sort_by">
      <option value="cost">Price</option>
      <option value="rating">Rating</option>
    </select>
  
    <label for="order">Order:</label>
    <select id="order" name="order">
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
  
    <button type="submit">Filter</button>
</form>




<div class="search-bar">
  <form action="/search" method="GET">
    <input type="text" name="title" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
</div>

  
  <div class="grid-container">
    {{range .Products}}
    <div class="item">
      <img src="{{.Image}}" alt="{{.Name}}">
      <h3>{{.Name}}</h3>
      <p>{{.Description}}</p>
      <p>Price: {{.Price}}</p>
      <p>Rating: <span class="rating">{{.Rating}}</span></p>
      <form class="rating-form" data-product-id="{{.ID}}" action="/rate" method="POST">
        <label for="rating">Rate this product:</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>
        <button type="submit">Rate</button>
        <button type="addbasket">Add to Basket</button>
      </form>
    </div>
    {{end}}
  </div>
  <script>
    $(function() {
      $(".rating-form").submit(function(e) {
        e.preventDefault();
        var productId = $(this).data("product-id");
        var rating = $(this).find("#rating").val();
        $.post("/rate", { productId: productId, rating: rating }, function() {
          $(".item[data-product-id=" + productId + "] .rating").text(rating);
        });
      });
    });
  </script>
  

  
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    td img {
      max-width: 100px;
      max-height: 100px;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .total span {
      font-weight: bold;
      margin-left: 10px;
    }

    .checkout {
      display: flex;
      justify-content: flex-end;
    }

    .checkout button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {{range .Items}}
      <tr>
        <td>
          <img src="{{.Image}}" alt="{{.Name}}">
          <p>{{.Name}}</p>
        </td>
        <td>{{.Quantity}}</td>
        <td>{{.Price}}</td>
        <td>{{.Total}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <div class="total">
    Total: <span>{{.Total}}</span>
  </div>
  <div class="checkout">
    <button>Checkout</button>
  </div>
</body>
</html>
